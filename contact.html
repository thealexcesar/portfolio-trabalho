<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Alex</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script> <!-- Carrega o arquivo de configuração -->
    <script src="assets/js/form.js"></script> <!-- Carrega o arquivo de validacao de formulario -->
</head>
<body>

<!-- header via JS -->

<section class="content container">
    <h1 class="title" style="align-self:center;">Contato</h1>
    <form id="contact-form">
        <input type="hidden" name="contact_number" value="999999999"><!-- coloquei valor estático aqui -->
        <label>Nome</label>
        <input type="text" name="user_name" required>
        <div id="name-error" class="error-message"></div>

        <label>Email</label>
        <input type="email" name="user_email" required>
        <div id="email-error" class="error-message"></div>

        <label>Mensagem</label>
        <textarea name="message" required></textarea>
        <div id="message-error" class="error-message"></div>

        <input type="submit" value="Enviar" disabled>
    </form>
</section>

<!-- footer via JS -->

<script src="assets/js/script.js"></script>
</body>
</html>
